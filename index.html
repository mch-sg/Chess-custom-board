<!DOCTYPE html>
<html>
<head>
    <title>Custom CHESS</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;height:auto;">
        <h2 class="text-center">Custom CHESS Boards</h2>
        <a style="padding-bottom: 15px;">Choose between these different colors for your chess.com board. Switch it up!<br> </a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Strong Red</th>
                <th><button id="1">Switch</button></th>
            </tr>
            <tr>
                <th>Pumpkin Spice</th>
                <th><button id="2">Switch</button></th>
            </tr>
            <tr>
                <th>Salmon</th>
                <th><button id="3">Switch</button></th>
            </tr>
            <tr>
                <th>Lavendel</th>
                <th><button id="4">Switch</button></th>
            </tr>
            <tr>
                <th>Dale Green</th>
                <th><button id="5">Switch</button></th>
            </tr>
            <tr>
                <th>Grey Blue</th>
                <th><button id="6">Switch</button></th>
            </tr>
            <tr>
                <th>Turkish Dentist</th>
                <th><button id="7">Switch</button></th>
            </tr>
            <tr>
                <th>Fall Yellow</th>
                <th><button id="8">Switch</button></th>
            </tr>
            <tr>
                <th>Blue</th>
                <th><button id="9">Switch</button></th>
            </tr>
            </thead>
        </table>
    </div>

</body>
<script src="content.js"></script>
</html>
